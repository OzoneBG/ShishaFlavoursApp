<div class="container" style="width: 480px">
    <div class="logo">Login</div>
	<div class="login-form-1">
		<form id="login-form" class="text-left" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Username</label>
						<input formControlName="username" type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input formControlName="password" type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
					</div>
					<div class="form-group login-group-checkbox">
						<input type="checkbox" id="lg_remember" name="lg_remember">
						<label for="lg_remember">Remember</label>
					</div>
				</div>
				<button [disabled]="!loginForm.valid" type="submit" class="login-button"><i class="fa fa-chevron-right">Sign In</i></button>
			</div>
			<div class="etc-login-form">
				<p>Forgot your password? <a href="#">Click here</a></p>
				<p>New user? <a href="#">Create new account</a></p>
			</div>
		</form>
	</div>
</div>
